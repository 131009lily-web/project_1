<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация — BeautyHUB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <div class="container header-container">
        <a href="{{ url_for('index') }}" class="logo">
             <i class="fas fa-spa"></i> BeautyHUB
        </a>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}" class="nav-link">Главная</a></li>
                {% if 'user_id' in session %}
                    <li><a href="{{ url_for('profile') }}" class="nav-link">Мой профиль</a></li>
                    <li><a href="{{ url_for('logout') }}" class="nav-link login-btn">Выйти</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}" class="nav-link login-btn">Войти</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
<main class="wrap_1">
    <div class="container_1">
        <section class="branding_1">
        <div class="logo_1">
          <div class="mark_1">B</div>
          <div>
            <h1>BeautyHUB</h1>
            <p class="lead_1">Коворкинг для бьюти‑процедур</p>
          </div>
        </div>
      </section>
        <aside class="card_1">
        <h2>Создать аккаунт</h2>
        <form action="/register" method="post" class="form_1">
          <div class="row_1">
            <div class="field_1">
              <label for="first">Имя</label>
              <input id="first" name="first" type="text" required placeholder="Анна" />
            </div>
            <div class="field_1">
              <label for="last">Фамилия</label>
              <input id="last" name="last" type="text" placeholder="Иванова" />
            </div>
          </div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="anna@example.com" />
          <label for="phone">Телефон</label>
          <input id="phone" name="phone" type="tel" placeholder="+7 (900) 000-00-00" />
          <label for="password">Пароль</label>
          <input id="password" name="password" type="password" minlength="8" required placeholder="минимум 8 символов" />
          <div class="tos_1">
            <input id="agree" type="checkbox" required />
            <label for="agree">Я принимаю условия использования</label>
          </div>
          <button type="submit" class="button_1">Зарегистрироваться</button>
          <div class="alt_1">Уже есть аккаунт? <a href="url_for('login') }}">Войти</a></div>
        </form>
      </aside>
    </div>
  </main>
</body>
</html>
